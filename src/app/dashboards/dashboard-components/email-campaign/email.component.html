<div class="card card-hover w-100">
    <div class="card-body">
        <div class="d-md-flex align-items-center">
            <div>
                <h4 class="card-title">Email Campaigns</h4>
                <h5 class="card-subtitle">Overview of Email Campaigns</h5>
            </div>
            <div class="ms-auto align-items-center">
                <div class="dl">
                    <select class="form-select">
                        <option value="0" selected>Monthly</option>
                        <option value="1">Daily</option>
                        <option value="2">Weekly</option>
                        <option value="3">Yearly</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- column -->
        <div class="row mt-4 py-2">
            <!-- column -->
            <div class="col-lg-6">
                <div class="mb-4 d-flex align-items-center flex-column">
                    <apx-chart [series]="mEmailChartOptions.series" [chart]="mEmailChartOptions.chart"
                        [dataLabels]="mEmailChartOptions.dataLabels" [legend]="mEmailChartOptions.legends"
                        [colors]="mEmailChartOptions.colors" [stroke]="mEmailChartOptions.stroke"
                        [labels]="mEmailChartOptions.labels" [tooltip]="mEmailChartOptions.tooltip"
                        [plotOptions]="mEmailChartOptions.plotOptions"></apx-chart>
                </div>
            </div>
            <!-- column -->
            <div class="col-lg-6">
                <h1 class="display-6 mb-0 font-medium">45%</h1>
                <span>Open Ratio for Campaigns</span>
                <ul class="list-style-none">
                    <li class="mt-3">
                        <i class="fas fa-circle me-2 text-cyan fs-2"></i> Open Ratio
                        <span class="float-end">45%</span>
                    </li>
                    <li class="mt-3">
                        <i class="fas fa-circle me-2 text-info fs-2"></i> Clicked Ratio
                        <span class="float-end">14%</span>
                    </li>
                    <li class="mt-3">
                        <i class="fas fa-circle me-2 text-orange fs-2"></i> Un-Open Ratio
                        <span class="float-end">25%</span>
                    </li>
                    <li class="mt-3">
                        <i class="fas fa-circle me-2 text-purple fs-2"></i> Bounced Ratio
                        <span class="float-end">17%</span>
                    </li>
                </ul>
            </div>
        </div>
        <!-- column -->
    </div>
</div>
