<div class="card">
  <div class="card-body">
    <!-- title -->
    <div class="d-md-flex align-items-center mb-4 pb-3">
      <div>
        <h4 class="card-title">Place your Order</h4>
        <h5 class="card-subtitle">Buy and Sell Crypto as you Like</h5>
      </div>
      <div class="ms-auto d-flex align-items-center">
        <div class="dl">
          <select class="form-select">
            <option value="0" selected>Bitcoin</option>
            <option value="1">Ethereum</option>
            <option value="2">Ripple</option>
          </select>
        </div>
      </div>
    </div>

    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="custom-pills">
      <li [ngbNavItem]="1" class="nav-pills">
        <a ngbNavLink> Buy </a>
        <ng-template ngbNavContent>
          <form class="mt-3">
            <div class="mb-3">
              <div class="input-group input-group-lg">
                <span class="input-group-text">
                  <i class="cc BTC"></i>
                </span>
                <input type="text" class="form-control" placeholder="Amount" />
              </div>
            </div>
            <div class="mb-3">
              <div class="input-group input-group-lg">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" placeholder="Price" />
              </div>
            </div>
            <button type="button" class="btn waves-effect waves-light btn-info">
              Buy Bitcoin
            </button>
          </form>
        </ng-template>
      </li>

      <li [ngbNavItem]="2" class="nav-pills">
        <a ngbNavLink> Sell </a>
        <ng-template ngbNavContent>
          <form class="mt-3">
            <div class="mb-3">
              <div class="input-group input-group-lg">
                <span class="input-group-text">
                  <i class="cc BTC"></i>
                </span>
                <input type="text" class="form-control" placeholder="Amount" />
              </div>
            </div>
            <div class="mb-3">
              <div class="input-group input-group-lg">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" placeholder="Price" />
              </div>
            </div>
            <button
              type="button"
              class="btn waves-effect waves-light btn-success"
            >
              Sell Bitcoin
            </button>
          </form>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
  </div>
</div>
