<div class="row">
    <!-- crypto -->
    <div class="col-sm-12 col-lg-4">
        <div class="card bg-orange">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="me-2">
                        <h1 class="mb-0">
                            <i class="cc BTC text-white"></i>
                        </h1>
                    </div>
                    <div>
                        <h6 class="fs-2 text-white mb-1 op-7">BTC / Bitcoin</h6>
                        <h6 class="text-white font-medium mb-0">$12,567.53</h6>
                    </div>
                    <div class="ms-auto">
                        <div class="d-flex flex-column" style="height: 55px; width: 100px">
                            <apx-chart [series]="CryptocardChartOptions.series" [chart]="CryptocardChartOptions.chart"
                                [stroke]="CryptocardChartOptions.stroke" [tooltip]="CryptocardChartOptions.tooltip"
                                [fill]="CryptocardChartOptions.fill">
                            </apx-chart>
                        </div>
                    </div>
                </div>
                <div class="row text-center text-white mt-4">
                    <div class="col-4">
                        <span class="fs-3 d-block">% 1h</span>
                        <span class="font-medium">
                            <i class="fas fa-arrow-up"></i>0.08</span>
                    </div>
                    <div class="col-4">
                        <span class="fs-3 d-block">% 24h</span>
                        <span class="font-medium">
                            <i class="fas fa-arrow-down"></i>-3.06</span>
                    </div>
                    <div class="col-4">
                        <span class="fs-3 d-block">% 7d</span>
                        <span class="font-medium">
                            <i class="fas fa-arrow-up"></i>-20.08</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
