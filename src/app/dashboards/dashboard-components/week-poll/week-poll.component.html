<div class="card poll-widget">
    <div class="card-body">
        <h4 class="card-title">Poll of the week</h4>
        <h5 class="card-subtitle">Here is the latest poll</h5>
        <h5 class="font-medium mt-4 text-dark">What is your mobile app usage daily?</h5>
        <ul class="list-style-none mt-4">
            <li>
                <div class="form-check">
                    <input type="radio" id="a" name="customRadio" class="form-check-input">
                    <label class="form-check-label" for="a">
                        <b class="me-2">A</b> 30 Minutes</label>
                </div>
            </li>
            <li class="mt-3">
                <div class="form-check">
                    <input type="radio" id="b" name="customRadio" class="form-check-input" checked>
                    <label class="form-check-label text-info" for="b">
                        <b class="me-2">B</b> More than 30 minutes</label>
                </div>
            </li>
            <li class="mt-3">
                <div class="form-check">
                    <input type="radio" id="c" name="customRadio" class="form-check-input">
                    <label class="form-check-label" for="c">
                        <b class="me-2">C</b> 1 Hour</label>
                </div>
            </li>
            <li class="mt-3">
                <div class="form-check">
                    <input type="radio" id="d" name="customRadio" class="form-check-input">
                    <label class="form-check-label" for="d">
                        <b class="me-2">D</b> More than 1 hour</label>
                </div>
            </li>
        </ul>
        <button class="btn btn-success mt-3">Submit Answer</button>
    </div>
</div>
