<!-- ============================================================== -->
<!-- User Data, Visits -->
<!-- ============================================================== -->
<div class="row">
    <!-- column -->
    <div class="col-sm-12">
        <div class="card">
            <div class="row">
                <!-- column -->
                <div class="col-sm-12 col-md-4">
                    <div class="border-end">
                        <div class="d-flex p-4 border-bottom justify-content-center">
                            <div class="text-center">
                                <h1 class="mb-0 display-3">36</h1>
                                <span>Active Users</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center p-3 border-bottom">
                            <div class="me-3">
                                <div data-label="45%" class="css-bar mb-0 css-bar-primary css-bar-45">
                                    <i class="mdi mdi-desktop-mac"></i>
                                </div>
                            </div>
                            <div>
                                <h3 class="mb-0">28</h3>
                                <span>Desktop</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center p-3 border-bottom">
                            <div class="me-3">
                                <div data-label="35%" class="css-bar mb-0 css-bar-danger css-bar-25">
                                    <i class="mdi mdi-cellphone-iphone"></i>
                                </div>
                            </div>
                            <div>
                                <h3 class="mb-0">06</h3>
                                <span>Mobile</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center p-3">
                            <div class="me-3">
                                <div data-label="20%" class="css-bar mb-0 css-bar-success css-bar-35">
                                    <i class="mdi mdi-tablet-ipad"></i>
                                </div>
                            </div>
                            <div>
                                <h3 class="mb-0">02</h3>
                                <span>Tab</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- column -->
                <div class="col-sm-12 col-md-8">
                    <div class="card-body">
                        <div class="d-md-flex align-items-center">
                            <div>
                                <h4 class="card-title">Realtime Data</h4>
                                <h5 class="card-subtitle">Analysis of Visits</h5>
                            </div>
                            <div class="ms-auto d-flex align-items-center">
                                <ul class="list-inline fs-2 dl me-2">
                                    <li class="list-inline-item">
                                        <i class="far fa-circle text-info"></i> Active Visit</li>
                                    <li class="list-inline-item">
                                        <i class="far fa-circle text-muted"></i> Page View</li>
                                </ul>
                            </div>
                        </div>
                        <div class="mt-4 d-flex flex-column">
                            <apx-chart [series]="realdataChartOptions.series" [chart]="realdataChartOptions.chart"
                                [xaxis]="realdataChartOptions.xaxis" [yaxis]="realdataChartOptions.yaxis"
                                [grid]="realdataChartOptions.grid" [stroke]="realdataChartOptions.stroke"
                                [tooltip]="realdataChartOptions.tooltip" [dataLabels]="realdataChartOptions.dataLabels"
                                [legend]="realdataChartOptions.legend" [colors]="realdataChartOptions.colors"
                                [markers]="realdataChartOptions.markers">
                            </apx-chart>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
