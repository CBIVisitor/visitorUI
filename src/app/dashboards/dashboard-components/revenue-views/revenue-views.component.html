<div class="card bg-info">
    <div class="card-body">
        <h4 class="card-title text-white">Revenue Statistics</h4>
        <div class="d-flex align-items-center mt-4 pt-3">
            <div class="d-flex flex-column" style="height: 70px; width: 100px">
                <apx-chart [series]="Revenue2ChartOptions.series" [chart]="Revenue2ChartOptions.chart"
                    [stroke]="Revenue2ChartOptions.stroke" [tooltip]="Revenue2ChartOptions.tooltip"
                    [fill]="Revenue2ChartOptions.fill">
                </apx-chart>
            </div>
            <div class="ms-auto">
                <h3 class="text-white mb-0">
                    <i class="ti-arrow-up"></i>$351</h3>
                <span class="text-white op-5">Jan 10 - Jan 20</span>
            </div>
        </div>
    </div>
</div>
<div class="card bg-cyan">
    <div class="card-body">
        <div class="d-flex align-items-center">
            <div>
                <h5 class="card-title text-white">Page Views</h5>
                <h3 class="text-white mb-0">
                    <i class="ti-arrow-up"></i> 6548</h3>
            </div>
            <div class="ms-auto">
                <ul class="list-style-none mb-0">
                    <li class="text-white">
                        <i class="fa fa-circle me-2 text-white fs-2 op-3"></i> Visit </li>
                    <li class="text-white">
                        <i class="fa fa-circle me-2 text-white fs-2"></i> Page Views </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column" style="height: 70px;">
        <apx-chart [series]="Pageview2ChartOptions.series" [chart]="Pageview2ChartOptions.chart"
            [stroke]="Pageview2ChartOptions.stroke" [tooltip]="Pageview2ChartOptions.tooltip"
            [colors]="Pageview2ChartOptions.colors" [fill]="Pageview2ChartOptions.fill">
        </apx-chart>
    </div>
</div>
