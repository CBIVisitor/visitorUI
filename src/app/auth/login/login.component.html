<div class="rtl  auth-wrapper d-flex no-block justify-content-center align-items-center"
  style="background:url(assets/images/background/login-register.jpg) no-repeat center center;">
  <div class="auth-box m-3 m-md-0">
    <div id="loginform" [ngClass]="{'d-none': recoverform}">
      <div class="text-center">
        <span class="db"><img height="75px" src="assets/images/logos/white-icon.ico" alt="logo" /></span>
        <h5 class="font-medium mb-4">الدخول الى النظام</h5>
      </div>
      <!-- Form -->
      <div class="row">
        <div class="col-12">
          <form class="form-horizontal mt-3 rtl" id="loginform" [formGroup]="LogForm" (ngSubmit)="onSubmit()">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>

              <input type="text" class="form-control" placeholder="اسم المستخدم" aria-label="Username"
                aria-describedby="basic-addon1" formControlName="username" >
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>

              <input type="password" class="form-control" placeholder="كلمة المرور" aria-label="Password"
                aria-describedby="basic-addon1" formControlName="password" >
            </div>
            <div class="form-group text-center mt-3">
              <div class="col-xs-12">
                <button class="btn d-block w-100 btn-lg btn-info"  type="submit">دخول</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="recoverform" [ngClass]="{'d-block': recoverform}">
      <div class="logo">
        <span class="db"><img src="assets/images/logos/d-block" alt="logo" /></span>
        <h5 class="font-medium mb-4">Recover Password</h5>
        <span>Enter your Email and instructions will be sent to you!</span>
      </div>
      <div class="row mt-3">
        <!-- Form -->
        <form class="col-12">
          <!-- email -->
          <div class="form-group row">
            <div class="col-12">
              <input class="form-control form-control-lg" type="email" required="" placeholder="Username">
            </div>
          </div>
          <!-- pwd -->
          <div class="row mt-3">
            <div class="col-12">
              <button class="btn d-block w-100 btn-lg btn-danger" type="submit" name="action">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
